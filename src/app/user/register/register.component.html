<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              
               <!-- TO DO: Make better UI error message  -->
              
               <form [formGroup]="form" (ngSubmit)="registerHandler()">
                <ng-container *ngIf="errorRegister">
                 <span class="error-span"> {{errorRegister}}</span>
                </ng-container>
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username">
                  <label class="form-label" for="username">Username</label>
                </div>
                {{form.value | json}}
                <ng-container *ngIf="form.get('username')?.touched">
                  <p *ngIf="form.get('username')?.errors?.required" class="error">
                    Username is required
                  </p>
                  <p *ngIf="form.get('username')?.errors?.minlength" class="error">
                    Username should be at least 5 characters long
                  </p>
                </ng-container>
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email">
                  <label class="form-label" for="email">Email</label>
                </div>
                <ng-container *ngIf="form.get('email')?.touched">
                  <p *ngIf="form.get('email')?.errors?.required" class="error">
                    Email is required
                  </p>
                  <p *ngIf="form.get('email')?.errors?.email" class="error">
                    Invalid email !
                  </p>
                </ng-container>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password">
                  <label class="form-label" for="password">Password</label>
                </div>
                <ng-container *ngIf="form.get('password')?.touched">
                  <p *ngIf="form.get('password')?.errors?.required" class="error">
                    Password is required!
                  </p>
                  <p *ngIf="form.get('password')?.errors?.minlength" class="error">
                    Password must be at least 5 characters!
                  </p>
                </ng-container>
          

                <div class="form-outline mb-4">
                  <input type="password" id="rePassword" class="form-control form-control-lg"
                    formControlName="rePassword">
                  <label class="form-label" for="rePassword">Repeat your password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
