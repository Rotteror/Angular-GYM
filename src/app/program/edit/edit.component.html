<div class="container">
    <span class="title">
        <h2>Edit Program:</h2>
    </span>
    <form [formGroup]="editPost" (ngSubmit)="editProgramHandler()">

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="Title">Title</label>
                    <input type="text" id="Title" class="form-control" placeholder="Get Fit in 40 days"
                        formControlName="title" >
                </div>
            </div>
            <!-- Validations -->
            <ng-container *ngIf="editPost.get('title')?.touched">
                <p *ngIf="editPost.get('title')?.errors?.required" class="error">
                  Title is required
                </p>
              </ng-container>
              <ng-container *ngIf="editPost.get('title')?.touched">
                <p *ngIf="editPost.get('title')?.errors?.minlength" class="error">
                  Title should be at least 50 characters! 
                </p>
              </ng-container>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="length">Length</label>
                    <input type="text" id="length" class="form-control" placeholder="1 week, 1 month ..."
                        formControlName="length">
                </div>
            </div>
            <!-- Validations -->
            <ng-container *ngIf="editPost.get('length')?.touched">
                <p *ngIf="editPost.get('length')?.errors?.required" class="error">
                  Length is required
                </p>
              </ng-container>
        </div>



        <div class="form-outline mb-4">
            <label class="form-label" for="bodyFocus">Body Focus</label>
            <input type="text" id="bodyFocus" class="form-control" placeholder="Full Body" formControlName="bodyFocus">
        </div>
        <!-- Validations -->
        <ng-container *ngIf="editPost.get('bodyFocus')?.touched">
            <p *ngIf="editPost.get('bodyFocus')?.errors?.required" class="error">
              BodyFocus is required
            </p>
          </ng-container>

        <div class="form-outline mb-4">
            <label class="form-label" for="avgDuration">Average Duration</label>
            <input type="text" id="avgDuration" class="form-control" placeholder="30 min"
                formControlName="averageDuration">
        </div>
        <ng-container *ngIf="editPost.get('averageDuration')?.touched">
            <p *ngIf="editPost.get('averageDuration')?.errors?.required" class="error">
              Average Duration is required
            </p>
          </ng-container>

        <div class="form-outline mb-4">
            <label class="form-label" for="daysPerWeek">Days Per Week</label>
            <input type="text" id="daysPerWeek" class="form-control" placeholder="4 days" formControlName="daysPerWeek">
        </div>
        <!-- Validations -->
        <ng-container *ngIf="editPost.get('daysPerWeek')?.touched">
            <p *ngIf="editPost.get('daysPerWeek')?.errors?.required" class="error">
              Days Per Week is required
            </p>
          </ng-container>


        <!-- Description input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="description">Description</label>
            <textarea type="text" class="md-textarea md-textarea-auto form-control" id="description" cols="20" rows="10" formControlName="description"></textarea>
        </div>

        <!-- Counter description -->
    <div>
        <small class="counter">{{editPost.value?.description?.length}}</small>
      </div>
      <!-- Validations -->
      <ng-container *ngIf="editPost.get('description')?.touched">
        <p *ngIf="editPost.get('description')?.errors?.required" class="error">
          Description is required
        </p>
      </ng-container>
      <ng-container *ngIf="editPost.get('description')?.touched">
        <p *ngIf="editPost.get('description')?.errors?.maxlength" class="error">
          Description should be no more than 1000 characters!
        </p>
      </ng-container>

        <!-- Submit button -->
        <button class="btn btn-dark text-center" [disabled]="editPost.invalid">Edit program</button>
        <button id="cancelPost" class="btn btn-dark text-center" (click)="cancelEditHandler()">Cancel</button>
    </form>
</div>
