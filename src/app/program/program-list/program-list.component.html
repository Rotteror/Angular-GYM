<div class="container" *ngIf="programs">
    <div class="row">
        <div class="title">
            <h4>Workout Programs</h4>
        </div>
    </div>
    <!-- Star Iterate loop here -->
    <div class="row mt-1">
        <div class="col-md-4" *ngFor="let program of programs">
            <div class="p-card bg-white p-2 rounded px-3">
                <div class="d-flex flex-row align-items-center">
                    <div class="followers">
                        <fa-icon [icon]="icons.faHeart" size="1x"></fa-icon> Followers: {{program.followers.length}}
                    </div>
                </div>
                <h5 class="mt-2">{{program.title}}</h5>
                <span class="d-block mb-5">
                    {{program.description.substring(0,150)}}
                </span>
                <div class="d-flex justify-content-between stats">
                    <div>
                        <fa-icon [icon]="icons.faDumbbell" size="1x"></fa-icon><span class="ml-2"> Trainer:
                            <span id="trainerName">
                                {{program.owner.username}}
                            </span>
                        </span>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <div class="followers">
                            <!-- Add router link -> Details Program -->
                            <button class="btn btn-sm" >Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of ROW-MT1 -->
    </div>
</div>
